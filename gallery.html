    <style>
      /* Center the year filter tabs */
      .gallery-filters {
        text-align: center;
        margin: 40px 0 20px; /* adjust spacing as needed */
        font-family: inherit; /* Use default font of the site */
      }

      /* Make the tabs buttons */
      .gallery-filters ul {
        list-style: none;
        padding-left: 0;
        display: inline-flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .gallery-filters li {
        padding: 10px 18px;
        border: none;
        background: #ddd;
        margin: 5px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s, color 0.3s;
      }

      /* Active / Hover */
      .gallery-filters li.active,
      .gallery-filters li:hover {
        background: #7fc1e9;
        color: #fff;
      }
      /* Masonry layout (using Isotope) */
      .portfolio-grids {
        margin: 0 auto;
      }

      .portfolio-grids .grid {
        width: 300px;
        margin-bottom: 20px;
        float: left; /* important for Masonry layout */
      }

      /* Clear floats */
      .portfolio-grids::after {
        content: "";
        display: block;
        clear: both;
      }

      /* Image container */
      .img-holder {
        overflow: hidden;
        border-radius: 8px;
        position: relative;
      }

      .img-holder img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Hover eye icon */
      .hover-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0;
        transition: 0.3s;
        color: white;
        font-size: 2rem;
      }

      .img-holder:hover .hover-content {
        opacity: 1;
      }
    </style>
  </head>

    <!-- ISOTOPE MASONRY SCRIPT -->
    <script>
      var $grid = $(".portfolio-grids");

      // Initialize Isotope AFTER images are loaded
      $grid.imagesLoaded(function () {
        $grid.isotope({
          itemSelector: ".grid",
          percentPosition: true,
          masonry: {
            columnWidth: ".grid",
          },
        });
      });

      // Filter buttons
      $(".gallery-filters li").click(function () {
        $(".gallery-filters li").removeClass("active");
        $(this).addClass("active");
        var filterValue = $(this).data("filter");
        $grid.isotope({ filter: filterValue });
      });
    </script>
